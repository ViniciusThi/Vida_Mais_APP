name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vida_mais_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: backend
      run: npm ci
    
    - name: Run migrations
      working-directory: backend
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vida_mais_test
      run: npx prisma migrate deploy
    
    - name: Build
      working-directory: backend
      run: npm run build

  web-admin-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web-admin/package-lock.json
    
    - name: Install dependencies
      working-directory: web-admin
      run: npm ci
    
    - name: Build
      working-directory: web-admin
      env:
        VITE_API_URL: https://api.example.com
      run: npm run build

